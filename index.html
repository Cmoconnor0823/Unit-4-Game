<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Collector Game</title>
    <!--link to reset sheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!--Link to external CSS Style sheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="bg">
        <div class="container">
            <div class="row">
                <div class="card">
                    <div id="game-header">Crystal Collector!</div>
                    <div class="card-body ">

                        <h1 class="card-title">Directions: </h1>
                        <div class="card-text">

                            <p> <img class="card-img-left img-fluid img-thumbnail" id="imageText" src=""
                                    alt="Responsive image"> Input game directions in detail here.
                                Try to get creative! If this gets wordy enough use a bonus image for
                                text to wrap around.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>

        <div class="container">
            <div class="card-deck">
                <div class="row">
                    <div class="card col-sm-12 col-md-8">
                        <div class="card-body">
                            <!-- look up bootstrap button stying for an image bttn-->
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary">
                                    <img class="card-img" src="./assets/images/iconfinder_Amethyst_127306.png"
                                        alt="Card image">
                                </button>
                                <button type="button" class="btn btn-secondary">two
                                    <img class="card-img" src="./assets/images/iconfinder_Gemstone_127301.png"
                                        alt="Card image">
                                </button>
                                <button type="button" class="btn btn-secondary">three
                                    <img class="card-img" src="./assets/images/iconfinder_Citrine_127311.png"
                                        alt="Card image">
                                </button>
                                <button type="button" class="btn btn-secondary">
                                    <img class="card-img" src="./assets/images/iconfinder_Quartz_crystal_127307.png"
                                        alt="Card image">four
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card col-sm-12 col-md-4">
                        <div class="card-body">
                            <!--I have a tired feeling id isnt correct here-->
                            <div id="display-box">
                                <p id="user-choice">The user's current guess total is:</p>
                                <p id="comp-choice"><img class="card-img-left img-fluid img-thumbnail" id="imageText"
                                        src="./assets/images/iconfinder_Opal_127313.png" alt="Responsive image">The
                                    computer's choice is:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


            <br><br>

            <div class="container">
                <div class="card-deck">
                    <div class="row">
                        <div class="card col-sm-6 col-md-12">
                            <div id="wins-box">
                                <p>Wins:</p>
                            </div>
                        </div>
                        <div class="card col-sm-6 col-md-12">
                            <div id="loss-box">
                                <p>Losses:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


    





    </div>

</body>

</html>
